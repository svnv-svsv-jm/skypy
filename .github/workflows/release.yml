name: Release

on:
  push:
    branches: ["main"]
  workflow_run:
    workflows: ["Test and update master"]
    types:
      - completed
    branches: ["develop"]

jobs:
  release:
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    env:
      APPNAME: ZA-Trainer-Editor

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get latest release version
        id: latest_release
        run: |
          LATEST=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "0.0.0")
          # Remove 'v' prefix if present
          LATEST=${LATEST#v}
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check if version is newer
        id: version_check
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          LATEST="${{ steps.latest_release.outputs.version }}"

          # Compare versions using sort -V
          if [ "$CURRENT" = "$LATEST" ]; then
            echo "Version $CURRENT is the same as latest release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          elif [ "$(printf '%s\n' "$LATEST" "$CURRENT" | sort -V | tail -n1)" = "$CURRENT" ]; then
            echo "Version $CURRENT is newer than $LATEST"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT is older than $LATEST"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python and dependencies
        if: steps.version_check.outputs.should_release == 'true'
        uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build app
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          just build-app ${{ env.APPNAME }}

      - name: Zip dist folder
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          cd dist/
          zip -r ${{ env.APPNAME }}.zip ${{ env.APPNAME }}.app

      - name: Create Release
        if: steps.version_check.outputs.should_release == 'true'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.current_version.outputs.version }}
          release_name: ${{ steps.current_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload App
        if: steps.version_check.outputs.should_release == 'true'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ env.APPNAME }}.zip
          asset_name: ${{ env.APPNAME }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
