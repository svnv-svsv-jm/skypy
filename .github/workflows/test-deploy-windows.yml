name: Test and deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and test
        run: |
          pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          source venv/bin/activate
          make install

      - name: Build app
        run: |
          source venv/bin/activate
          make app APPNAME="SVMoveEditor"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: python -c "import skypy; print(skypy.__version__)"
          release_name: python -c "import skypy; print(skypy.__version__)"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload App
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/SVMoveEditor.app
          asset_name: SVMoveEditor.app.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
